AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 instance with a tag containing a random number generated by a Lambda function
Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0     
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'

  RandomNumberGenerator:
    Type: AWS::Lambda::Function
    Properties:
      Handler: random_number_generator.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: my-lambda-package-s3-bucket
        S3Key: random-number-generator.zip
      Runtime: python3.8
      Timeout: 1

  CustomResourceFunction:
    Type: AWS::CloudFormation::CustomResource
    Version: '1.0'
    Properties:
      ServiceToken: !GetAtt RandomNumberGenerator.Arn

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-04f1014c8adcfa670 # Amazon Linux 2 AMI (HVM), SSD Volume Type
      KeyName: ec2-key-pair
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup      
      Tags:
        - Key: RandomNumber
          Value: !GetAtt CustomResourceFunction.RandomNumber